<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

<body>
    <h1>Bienvenido 1 Entrega Proyecto</h1>

    <div class="form-ctn">

        <form action="/api/unoentgr/productos" method="POST">

            <label for="name">Title:</label>
            <input type="text" id="title" name="title" placeholder="title" />


            <label for="mail">Price:</label>
            <input type="number" min="0" id="price" name="price" placeholder="Price" />

            <label for="msg">Thumbnail:</label>
            <input type="url" id="thumbnail" name="thumbnail" placeholder="thumbnail" />
            <input class="input-btn" type="submit" value="guardar" />


            <a href="/api/unoentgr/products" class="form-btn">Ver Productos</a>
            <a href="/" class="form-btn">Menu inicio</a>

        </form>

    </div>
</body>
