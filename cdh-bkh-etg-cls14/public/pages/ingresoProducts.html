<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Ingreso Productos</h1>

    <div class="form-ctn">

        <form action="/api/productos" method="POST">

            <label for="codigo">Codigo:</label>
            <input type="number" min="0" id="codigo" name="codigo" placeholder="Codigo" />
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="name" />

            <label for="price">Price:</label>
            <input type="number" min="0" id="price" name="price" placeholder="Price" />
            <label for="stock">Stock:</label>
            <input type="number" min="0" id="stock" name="stock" placeholder="Stock" />


            <label for="descripcion">Descripcion:</label>
            <input type="text" min="0" id="descripcion" name="descripcion" placeholder="descripcion" />

            <label for="foto">Foto:</label>
            <input type="url" id="foto" name="foto" placeholder="foto" />
            <input class="input-btn" type="submit" value="guardar" />


            <a href="/api/productos" class="form-btn">Ver Productos</a>


        </form>

    </div>
</body>

</html>
